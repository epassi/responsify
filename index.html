<!doctype html>

<html>

<head>
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="resources/css/reset.css">
	<style>
		body {
			text-align: center;
		}
		div {
			display: none;
		}		
		@media (min-width:0px) and (max-width:599px) {
			#b320 { display: block }
		}
		@media (min-width:600px) and (max-width:899px) {
			#b600 { display: block }
		}
		@media (min-width:900px) and (max-width:1199px) {
			#b900 { display: block }
		}
		@media (min-width:1200px) and (max-width:1599px) {
			#b1200 { display: block }
		}

		@media (min-width:1600px) {
			#b1600 { display: block; }
		}
	</style>
</head>

<body>
	<div id="b320">
		<img src="layouts/320.png">
	</div>
	<div id="b600">
		<img src="layouts/600.png">
	</div>
	<div id="b900">
		<img src="layouts/900.png">
	</div>
	<div id="b1200">
		<img src="layouts/1200.png">
	</div>
	<div id="b1600">
		<img src="layouts/1600.png">
	</div>

</body>

</html>
